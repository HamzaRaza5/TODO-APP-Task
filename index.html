<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <title>Todo App</title>

    <script src="./app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="todo-container">
      <h1>Todo List App</h1>
      <div id="buttonContainer">
        <input type="text" placeholder="Enter todo" id="newTodo" />
        <button id="addTodo" class="green">Add Todo</button>
        <button style="display: none" id="deleteAll" class="red">
          Delete all
        </button>
      </div>
      <div id="todos"></div>
    </div>
  </body>
</html>
